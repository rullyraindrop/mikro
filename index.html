<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mikro store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🛍 Mikro Store</h1>
    <div id="cart-icon">🛒 Cart (<span id="cart-count">0</span>)</div>
  </header>

  <main>
    <div class="products">
      <div class="product">
        <h2>amba</h2>
        <p>799k</p>
        <button onclick="addToCart('amba', '799k')">Add to Cart</button>
      </div>
      <div class="product">
        <h2>Bass sink</h2>
        <p>969k</p>
        <button onclick="addToCart('Bass', '969k')">Add to Cart</button>
      </div>
      <div class="product">
        <h2>tukam</h2>
        <p>920k</p>
        <button onclick="addToCart('tukam', '920k')">Add to Cart</button>
      </div>
    </div>
  </main>

  <aside id="cart-sidebar" class="hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="total-price">0.00k</span></p>
  </aside>

  <script src="script.js"></script>
</body>
</html>
