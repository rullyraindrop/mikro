<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mikro Store - Home</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <div class="header-center">
      <a href="index.html"><img src="logo.png" alt="Mikro Logo" class="logo" /></a>
      <h1>Mikro Store</h1>
    </div>
    <div class="header-right">
      <div id="cart-icon">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
      <div id="userGreeting" style="display: none;"></div>
      <button id="signInBtn" class="btn small" onclick="toggleSignInModal()">Sign In</button>
      <div id="profileTab" class="profile-tab" style="display: none;">
        <img id="userPhoto" src="" alt="Profile" class="profile-icon" onclick="toggleProfileMenu()" />
        <div id="profileMenu" class="profile-menu hidden">
          <a href="#">Edit Profile</a>
          <a href="#">Purchase History</a>
          <a href="#" onclick="deleteAccount()">Delete Account</a>
          <a href="#" onclick="signOutUser()">Sign Out</a>
        </div>
      </div>
    </div>
  </header>

  <nav class="category-nav">
    <a href="index.html" class="active">Home</a>
    <a href="new.html">New</a>
    <a href="#">Shop</a>
    <a href="#">Preloved</a>
  </nav>

  <!-- Existing modals remain unchanged -->

  <main>
    <!-- Existing feature sections remain unchanged -->
  </main>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAIZJ65VfJX-KWMS0hb05-WWhudMSsz-_c",
      authDomain: "mikro-c8998.firebaseapp.com",
      projectId: "mikro-c8998",
      storageBucket: "mikro-c8998.appspot.com",
      messagingSenderId: "180409134328",
      appId: "1:180409134328:web:fb0f479b8db3b1af5a1f0d",
      measurementId: "G-QEXHW4F7PV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleRegisterModal() {
      document.getElementById("registerModal").style.display = "flex";
      document.getElementById("signInModal").style.display = "none";
    }

    function toggleSignInModal() {
      const modal = document.getElementById("signInModal");
      modal.style.display = modal.style.display === "none" ? "flex" : "none";
    }

    function closeVerifyNotice() {
      document.getElementById("verifyNotice").style.display = "none";
      window.location.href = "index.html";
    }

    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.classList.toggle("hidden");
    }

    function deleteAccount() {
      const user = auth.currentUser;
      if (confirm("Are you sure you want to delete your account?")) {
        db.collection("users").doc(user.uid).delete();
        user.delete().then(() => {
          alert("Account deleted");
          window.location.reload();
        }).catch(error => alert(error.message));
      }
    }

    function signOutUser() {
      auth.signOut().then(() => {
        alert("Signed out");
        window.location.reload();
      });
    }

    auth.onAuthStateChanged(user => {
      const greeting = document.getElementById("userGreeting");
      const signInBtn = document.getElementById("signInBtn");
      const profileTab = document.getElementById("profileTab");
      if (user && user.emailVerified) {
        greeting.textContent = `Welcome, ${user.displayName || user.email}`;
        greeting.style.display = "inline";
        signInBtn.style.display = "none";
        profileTab.style.display = "flex";
        document.getElementById("userPhoto").src = user.photoURL || "default-user.png";
      } else {
        greeting.style.display = "none";
        signInBtn.style.display = "inline";
        profileTab.style.display = "none";
      }
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="script.js"></script>
</body>
</html>
